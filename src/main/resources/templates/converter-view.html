<!DOCTYPE html>
<!-- 스프링 타입 컨버터 - 뷰 템플릿에 컨버터 적용하기 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
<!-- ${}: 컨버터가 적용되지 않는다, ${{}}: 컨버터가 적용된다. -->
    <li>${number}: <span th:text="${number}" ></span></li>
    <li>${{number}}: <span th:text="${{number}}" ></span></li>
<!--    ${ipPort.toString} 객체 결과가 나온다.-->
    <li>${ipPort}: <span th:text="${ipPort}" ></span></li>
    <li>${{ipPort}}: <span th:text="${{ipPort}}" ></span></li>
</ul>
</body>
</html>
